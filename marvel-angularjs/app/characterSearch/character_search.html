<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
            Marvel Characters Fun
        </h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="characterName">Character Name</label>
        <input type="text" class="form-control" id="characterName" placeholder="Character Name" ng-model="vm.search_name" />
        <br />
        <input class="btn btn-default" type="button" value="Search" ng-click="vm.search()" />
        <input class="btn btn-default" type="button" value="Clear" ng-click="vm.clear()" />
      </div>
      <br />
      <div collapse="vm.characters.length < 1">
        <label>Results</label>
        <ul>
          <li ng-repeat="character in vm.characters">
            <span>
              {{character.name}} | <a href="#events/{{character.id}}">Events</a>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
