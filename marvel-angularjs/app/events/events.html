<h2>Events</h2>
<table class="table table-striped table-condensed table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in vm.events">
      <td>
        {{event.title}}
      </td>
      <td>
        <span>
            {{event.description}}
        </span>
      </td>
      <td>
        <input class="btn btn-default" type="button" value="Comics" ng-click="vm.viewComics(event)">
      </td>
    </tr>
  </tbody>
</table>
